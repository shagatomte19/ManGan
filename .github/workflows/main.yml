name: Deploy to Vercel

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Specify Node.js version (use the version you need)

    - name: Install dependencies
      run: npm install

    - name: Install Vercel CLI
      run: npm install -g vercel  # Install Vercel CLI globally

    - name: Vercel Deployment
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Add your Vercel token here
      run: vercel --prod --token=$VERCEL_TOKEN  # Deploy to Vercel
